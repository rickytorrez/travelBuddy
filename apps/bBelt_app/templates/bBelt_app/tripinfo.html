<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{trip.destination}}</title>
</head>
    <body>
    	<h4>{{trip.destination}}</h4>
    	<a href="/home">Home</a><br>
    	<a href="/logout">Log Out</a><br>
    	<p>Planned By: {{trip.user.name}}</p>
    	<p>Description: {{trip.plan}}</p>
    	<p>Travel Date from: {{trip.start_date}}</p>
    	<p>Travel Date to: {{trip.end_date}}</p>


    	<h4>Other user's signing up for this trip:</h4>
		{% for attendee in attendees %}
		<p>{{attendee.attendee.name}}</p>
		{% endfor %}
    	

    </body>
</html>
